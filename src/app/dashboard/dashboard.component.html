    <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 col-xl-3" *ngFor="let team of responseData" (click)="getTeamGames(team.id,team.name)">
                <div class="card container col-xl-8 col-12 text-center">
                    <div class="card-body">
                    <img [src]="team.logo" width="100px" class="text-center" alt="img">
                    <p class="team-name">{{team.abbrev}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
