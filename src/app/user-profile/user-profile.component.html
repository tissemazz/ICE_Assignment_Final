

<div class="main-content">
  <div class="container">
      <div class="row">
        <div class="col-xl-12 table-upgames p-5 table-responsive">
          <h1>Games</h1>
      <table class="table table-stripped">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Venue</th>
            <th scope="col">Team A</th>
            <th scope="col">Score</th>
            <th scope="col">Team B</th>
            <th scope="col">Score</th>
            <th scope="col">Winner</th>
          </tr>
        </thead>
        <tbody>
          <tr class="list" *ngFor="let filter1 of gameData">
            <td>{{filter1.date | date:'longDate'}}</td>
            <td>{{filter1.venue}}</td>
            <td>{{filter1.ateam}}</td>
            <td>{{filter1.ascore}}</td>
            <td>{{filter1.hteam}}</td>
            <td>{{filter1.hscore}}</td>
            <td>{{filter1.winner}}</td>
          </tr>
        </tbody>
      </table>
    </div>
      </div>
  </div>
</div>
